<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Mastermind</title>
</head>
<body>
    <header>Mastermind</header>
    <h1>Play Mastermind</h1>
    
    <section id="winning-combo">
        <div id="colorW"></div>
        <div id="colorX"></div>
        <div id="colorY"></div>
        <div id="colorZ"></div>
    </section>

    <section id="gameboard">
        <div id="r0"></div>
        <div id="r1"></div>
        <div id="r2"></div>
        <div id="r3"></div>
        <div id="r4"></div>
    </section>
    
    <section id="color-selection">
        <div id="blue"></div>
        <div id="pink"></div>
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
        <div id="purple"></div>
    </section>
    <button>Click to Play!</button>
</section>  

</body>
</html>
